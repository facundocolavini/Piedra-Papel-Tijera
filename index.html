<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Piedra,Papel o Tijera</title>
</head>
<body>
    <div class="global-container">
        <header class="header ">
            <img  class="img-logo fadeInUp"src="images/logo.png" alt="">
            <h1 class="name-title fadeInDown">Piedra Papel o Tijera!</h1>
        </header>
        <section class="main">
            <div class="board-box-player fadeIn">
                <div class="content">Player:
                    <span class="points-player"></span>
                </div>
                <figure class="box-img"  ><img src="" alt=""></figure>  
                <div class="btn">
                    <button onclick="validacion_botones(btn_stone)"  id="btn_stone"  ><i class="icon-hand-grab-o"></i></button>
                    <button onclick="validacion_botones(btn_paper)"  id="btn_paper" ><i class="icon-hand-paper-o"></i></button>
                    <button onclick="validacion_botones(btn_scissors)" id="btn_scissors" ><i class="icon-hand-peace-o"></i></button>
                </div>
            </div>
            <div class="board-box-machine fadeIn">  
                <div class="content">Machine:
                <span class="points-machine"></span>
                </div>
                <figure class="box-img-machine"><img src="" alt=""></figure>  
            </div>
        </section>
        <script src="js/ppt.js"></script>
        <footer class="footer">
        
        </footer>
    </div>
</body>
</html>
